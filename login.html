<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.2.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
    <title>Login Form</title>
    <style>
        body{
            background-color: rgb(55, 61, 60);
        }
        .boxprofile{
            background-color: aquamarine;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;

        }
        .boxlogin{
            padding-top: 5rem;
        }        
        .card{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 0;
            border-radius: 30px;
        }
        .titlelogin {
            word-wrap: break-word;
            letter-spacing: 5px;
            color:rgba(8, 8, 8, 0.842)
        }
        .contentlogin{
            font-size: 14px;
            color:rgba(0, 0, 0, 0.35)
        }
        .form-control{
        box-shadow: none;
        border: solid 2px aquamarine;
        border-radius: 25px;
        padding: 12px;
        padding-left: 40px;
        color: rgb(61, 121, 121) !important;
        text-align: center;    
      }
      .form-control:focus{
        box-shadow: none;
        border: solid 2px aquamarine;
        border-bottom-right-radius: 25px;
        border-bottom-left-radius: 25px;

      }         
      [placeholder]:focus::-webkit-input-placeholder {
        transition: text-indent 0.4s 0.4s ease; 
        text-indent: -180%;
        opacity: 1;
      }   
    .circle {
        height: 200px;
        width: 200px;
        background-color: aquamarine;
        border-radius: 50%;
        display: flex;
        position: absolute;
        bottom: -70px;
        right: -70px;
        z-index: 1;
    }

    .button {
  display: inline-block;
  padding: 0.75rem 1.25rem;
  border-radius: 10rem;
  color: #07551b;
  text-transform: uppercase;
  font-size: 1rem;
  letter-spacing: 0.15rem;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
  z-index: 1;
  text-decoration: none;
}
.button:after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: aquamarine;
  border-radius: 10rem;
  z-index: -2;
}
.button:before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0%;
  height: 100%;
  background-color: #32eeaf;
  transition: all 0.3s;
  border-radius: 10rem;
  z-index: -1;
}
.button:hover {
  color: #fff;
}
.button:hover:before {
  width: 100%;
}


 
      
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="card" style="max-width: 60rem; overflow: hidden;">
                <div class="row g-0">
                    <div class="col-md-6 boxprofile text-center" style="padding: 40px;">
                        <img src="https://images.vexels.com/media/users/3/134525/isolated/preview/5c7b195d0548457900d2575cb119bdf7-shield-emblem-label-vector.png" alt="" width="160px">
                        <h2 class="titlelogin fw-bold">GUKKGHU</h2>
                        <h4>LOGIN FORM</h4>
                        <p class="contentlogin">สไตล์สถาปัตย์ลอจิสติกส์รีทัช เทรลเลอร์ ฟลอร์แจ็กเก็ตเยอร์บีร่าอมาตยาธิปไตยวอร์รูม สตรอเบอรีฮองเฮาโซนสะบึมส์ไบเบิล แกงค์เฮียพล็อตม็อบ</p>                    
                    </div>
                    <div class="col-md-6 boxlogin text-center" style="padding: 40px;">
                        <div class="card-body">
                            <h5 class="card-title mb-4">LOGIN FORM</h5>
                            <input type="text" class="form-control mt-4 mb-4" name="ussername" id="ussername" placeholder="USER Name">
                            <input type="password" class="form-control mt-4 mb-4" name="passwordname" id="passwordname" placeholder="Password">
                            <a href="#" class="button me-4">LOGIN</a>
                            <a href="#" class="button">Register</a>
                        </div>
                    </div>   
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap JS 5.2.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>    
</body>
</html>
